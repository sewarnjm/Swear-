<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50; /* لون أخضر للزر */

            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049; /* لون أخضر داكن عند التحويم */
        }
    </style>
</head>
<body>

        <h1>المبرمجة الصغيرة</h1>

</html>
